{% extends "auth_base.html" %}
{% set page_title = "Login" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow border-0" style="width: 380px; border-radius: 16px;">
    <div class="card-header text-center text-white"
         style="background: linear-gradient(135deg, #4e73df, #1cc88a); border-radius: 16px 16px 0 0;">
      <h4 class="fw-bold my-2">üîê Login</h4>
    </div>
    <div class="card-body p-4">
      {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
      {% endif %}
      <form method="post" action="{{ url_for('auth_bp.login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-semibold">Login</button>
      </form>
      <!-- <div class="text-center mt-3">
        <a href="{{ url_for('auth_bp.forgot_password') }}" class="text-decoration-none text-primary">Forgot Password?</a>
      </div> -->
    </div>
    <div class="card-footer text-center small text-muted">
      ¬© 2025 Modbus Monitor. All rights reserved.
    </div>
  </div>
</div>
{% endblock %}
