{% extends "base.html" %}
{% set page_title = "Alarm Events" %}
{% block content %}
<div class="card border-0 shadow-soft mb-3">
  <div class="card-body d-flex flex-wrap gap-2 justify-content-between align-items-center">
    <div class="position-relative" style="min-width:280px;max-width:360px;width:100%;">
      <span class="position-absolute top-50 translate-middle-y ms-3 opacity-50">🔎</span>
      <input class="form-control ps-5" placeholder="Search alarms…" oninput="App.filterTable('#tbl', this.value)">
    </div>
    <div class="d-flex gap-2 mb-2">
      <!-- Nút Export không submit form -->
      <button type="button" class="btn btn-primary btn-sm" onclick="exportAlarms()">Export XLSX</button>

      <!-- Nút Clear All vẫn submit form -->
      <form method="post" action="{{ url_for('alarms_bp.clear_alarm_events_route') }}"
        onsubmit="return confirm('Clear all alarm events?')" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm">Clear All</button>
      </form>
    </div>

  </div>
</div>
<div class="card-flex gap-2 ms-auto">
  <form method="post" action="{{ url_for('alarms_bp.delete_selected_alarm_events') }}"
    onsubmit="return confirm('Delete selected?')">
    <input type="hidden" name="ids" id="ids-input">
    <button type="submit" class="btn btn-danger btn-sm">Delete Selected</button>
    <div class="table-responsive">
    </div>
    <table class="table align-middle mb-0" id="tbl">
      <thead class="table-dark-subtle">
        <tr>
          <th><input type="checkbox" id="check-all" onclick="toggleAll(this)"></th>
          <th>Time</th>
          <th>Name</th>
          <th>Level</th>
          <th>Target</th>
          <th>Value</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        {% for e in items %}
        <tr>
          <td><input type="checkbox" name="ids" value="{{ e.id }}"></td>
          <td>{{ e.ts }}</td>
          <td>{{ e.name }}</td>
          <td><span class="badge text-bg-secondary">{{ e.level }}</span></td>
          <td>{{ e.target }}</td>
          <td>{{ e.value }}</td>
          <td>{{ e.note }}</td>
          <td class="text-end">
            <form method="post" action="{{ url_for('alarms_bp.delete_alarm_event', eid=e.id) }}" style="display:inline;"
              onsubmit="return confirm('Delete this event?')">
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="7" class="text-center text-muted py-4">No alarm events.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
  window.App = window.App || {};
  App.filterTable = function (tableSelector, keyword) {
    const table = document.querySelector(tableSelector);
    if (!table) return;
    const rows = table.querySelectorAll('tbody tr');
    const search = keyword.trim().toLowerCase();
    rows.forEach(row => {
      // Combine all cell text in the row
      const text = Array.from(row.cells).map(td => td.textContent.toLowerCase()).join(' ');
      // Show row if search is empty or found in text
      row.style.display = (!search || text.includes(search)) ? '' : 'none';
    });
  };
  let lastAlarmId = null;
  let selectedIds = new Set();

  function toggleSelect(id, checked) {
    if (checked) selectedIds.add(id);
    else selectedIds.delete(id);
  }

  function toggleAll(source) {
    const checkboxes = document.querySelectorAll('input[name="ids"]');
    checkboxes.forEach(cb => {
      cb.checked = source.checked;
      toggleSelect(cb.value, cb.checked);
    });
  }

  function fetchAlarmEvents() {
    fetch("/alarms/api/alarm-events")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#tbl tbody");
        if (!tbody) return;
        tbody.innerHTML = "";
        if (!data.items || data.items.length === 0) {
          tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted py-4">No alarm events.</td></tr>`;
          return;
        }

        data.items.forEach(e => {
          const checked = selectedIds.has(String(e.id)) ? "checked" : "";
          const row = document.createElement("tr");
          row.innerHTML = `
          <td><input type="checkbox" name="ids" value="${e.id}" ${checked} onchange="toggleSelect(this.value,this.checked)"></td>
          <td>${e.ts}</td>
          <td>${e.name}</td>
          <td><span class="badge text-bg-secondary">${e.level}</span></td>
          <td>${e.target}</td>
          <td>${e.value}</td>
          <td>${e.note}</td>
         
        `;
          tbody.appendChild(row);
        });
      });
  }
  fetchAlarmEvents();
  // setInterval(fetchAlarmEvents, 3000);
  function toggleAll(source) {
    const checkboxes = document.querySelectorAll('input[name="ids"]');
    checkboxes.forEach(cb => cb.checked = source.checked);
  }
  document.querySelector('form[action*="delete-selected"]').addEventListener('submit', function (e) {
    document.getElementById('ids-input').value = Array.from(selectedIds).join(",");
  });

  async function exportAlarms() {
    const rows = [];

    // ==== Lấy data từ API báo cáo (đã gộp incoming/outgoing) ====
    const res = await fetch("/alarms/api/alarm-report");
    const data = await res.json();
    if (!data.items || data.items.length === 0) {
      alert("Không có dữ liệu alarm để xuất!");
      return;
    }

    // ==== Tiêu đề & khoảng thời gian ====
    const fromDate = document.querySelector('input[name="from"]')?.value || "";
    const toDate = document.querySelector('input[name="to"]')?.value || "";

    rows.push(["BẢNG ALARM REPORT"]);
    if (fromDate || toDate) {
      rows.push(["FROM DATE:", fromDate]);
      rows.push(["TO DATE:", toDate]);
    }
    rows.push([]);
    rows.push([]);

    // ==== Header chuẩn theo yêu cầu khách ====
    rows.push([
      "Acknowledge",
      "Alarm code",
      "Level Alarm",
      "INCOMING DATE",
      "INCOMING VALUE",
      "OUTGOING DATE",
      "OUTGOING VALUE",
      "MODE COMPARE",
      "VALUE COMPARE"
    ]);

    // ==== Data ====
    data.items.forEach(e => {
      rows.push([
        e.acknowledged ? "Yes" : "No",
        e.code || "",
        e.level || "",
        e.incoming_date || "",
        e.incoming_value ?? "",
        e.outgoing_date || "",
        e.outgoing_value ?? "",
        e.operator || "",
        e.threshold ?? ""
      ]);
    });

    // ==== Xuất Excel ====
    const ws = XLSX.utils.aoa_to_sheet(rows);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Alarm Report");
    XLSX.writeFile(wb, `alarm_report.xlsx`);
  }

</script>
{% endblock %}
