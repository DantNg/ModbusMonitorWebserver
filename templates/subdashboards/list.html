{% extends "base.html" %}
{% set page_title = "Sub Dashboards" %}
{% block content %}
<div class="card border-0 shadow-soft mb-3">
  <div class="card-body d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Sub Dashboards</h5>
    <a href="{{ url_for('subdash_bp.add_subdash') }}" class="btn btn-primary">+ Add Subdashboard</a>
  </div>
</div>

<div class="card border-0 shadow-soft">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="table-dark-subtle">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th style="width:120px;"></th>
        </tr>
      </thead>
      <tbody>
        {% for d in items %}
        <tr>
          <td class="fw-semibold">{{ d.name }}</td>
          <td class="text-muted">{{ d.description or 'â€”' }}</td>
          
          <td class="text-end col-5">
            <a href="{{ url_for('subdash_bp.subdash_detail', sid=d.id) }}"
              class="btn btn-sm btn-outline-secondary">View</a>
            <form method="post" action="{{ url_for('subdash_bp.delete_subdash', sid=d.id) }}"
              class="d-inline-block ms-1" onsubmit="return confirm('Delete this subdashboard?');">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center text-muted py-4">No sub dashboards yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
